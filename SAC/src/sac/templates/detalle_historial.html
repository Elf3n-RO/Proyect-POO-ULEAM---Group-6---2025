<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Asignación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background: #1a1a2e; color: white; padding: 40px;">
    <div class="container">
        <a href="/admin-panel" style="color: #d32f2f; text-decoration: none;">← Volver al Panel</a>
        <h1 style="margin-top: 20px;">Estudiantes Asignados en la Ejecución #{{ id_p }}</h1>
        
        <table class="tabla-datos" style="width: 100%; margin-top: 20px;">
            <thead>
                <tr>
                    <th>Identificación</th>
                    <th>Nombres y Apellidos</th>
                    <th>Carrera Asignada</th>
                </tr>
            </thead>
            <tbody>
                {% for est in estudiantes %}
                <tr>
                    <td>{{ est.identificacion }}</td>
                    <td>{{ est.nombres }} {{ est.apellidos }}</td>
                    <td>{{ est.carrera }}</td> </tr>
                {% else %}
                <tr>
                    <td colspan="3" style="text-align: center;">No hay datos para esta ejecución.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
